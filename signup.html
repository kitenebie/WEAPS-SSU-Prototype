<!DOCTYPE html>
<html lang="en" class="h-full">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sign Up</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              maroon: "#800000",
              gold: "#FFD700",
            },
          },
        },
      };
    </script>
    <style>
      .bg-campus {
        background-image: linear-gradient(
            35deg,
            rgba(128, 0, 0, 0.8),
            rgba(128, 0, 0, 0.6)
          ),
          url("https://sorsu.edu.ph/wp-content/uploads/2024/02/BULAN-CAMPUS-BLESSING-AND-RIBBON-CUTTING-OF-GATE-50.jpg");
        background-size: cover;
        background-position: center;
      }
    </style>
  </head>
  <body
    class="h-full flex items-center justify-center bg-cover bg-centerm bg-campus"
  >
    <div
      class="w-full max-w-md bg-white/90 backdrop-blur-md p-8 rounded-2xl shadow-xl"
    >
      <!-- Title -->
      <div class="text-center mb-6">
        <h1 class="text-2xl font-bold text-maroon">Create Account</h1>
        <p class="text-sm text-gray-600">Enter your details to sign up</p>
      </div>

      <!-- Sign Up Form -->
      <form id="signupForm" class="space-y-5">
        <!-- Name -->
        <div>
          <label class="block text-sm font-medium text-maroon">Full Name</label>
          <input
            type="text"
            id="name"
            placeholder="Enter your name"
            required
            class="w-full mt-1 px-4 py-2 border border-maroon rounded-lg focus:ring-2 focus:ring-gold focus:border-gold outline-none"
          />
        </div>

        <!-- Email -->
        <div>
          <label class="block text-sm font-medium text-maroon">Email</label>
          <input
            type="email"
            id="email"
            placeholder="Enter your email"
            required
            class="w-full mt-1 px-4 py-2 border border-maroon rounded-lg focus:ring-2 focus:ring-gold focus:border-gold outline-none"
          />
        </div>

        <!-- Sign Up Button -->
        <button
          type="submit"
          class="w-full py-2.5 rounded-lg bg-maroon text-gold font-semibold hover:bg-red-900 transition"
        >
          Sign Up
        </button>
      </form>

      <!-- Divider -->
      <div class="flex items-center my-6">
        <hr class="flex-grow border-gray-300" />
        <span class="px-2 text-sm text-gray-500">or</span>
        <hr class="flex-grow border-gray-300" />
      </div>

      <!-- Social Buttons -->
      <div class="space-y-3">
        <button
          class="w-full flex items-center justify-center gap-3 py-2.5 border border-gray-300 rounded-lg bg-white hover:bg-gray-100 transition"
        >
          <img
            src="https://www.svgrepo.com/show/475656/google-color.svg"
            class="w-5 h-5"
          />
          <span class="font-medium text-gray-700">Sign up with Google</span>
        </button>

        <button
          class="w-full flex items-center justify-center gap-3 py-2.5 border border-gray-300 rounded-lg bg-blue-600 text-white hover:bg-blue-700 transition"
        >
          <img
            src="https://img.icons8.com/?size=100&id=8818&format=png&color=ffffff"
            class="w-5 h-5"
          />
          <span class="font-medium">Sign up with Facebook</span>
        </button>
      </div>

      <!-- Login Link -->
      <p class="text-center text-sm text-gray-600 mt-6">
        Already have an account?
        <a href="index.html" class="text-maroon font-semibold hover:underline"
          >Log in</a
        >
      </p>
    </div>

    <script>
      document
        .getElementById("signupForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();
          const name = document.getElementById("name").value;
          const email = document.getElementById("email").value;

          localStorage.setItem("signupEmail", email);
          localStorage.setItem("signupName", name);

          window.location.href = "verify.html";
        });
    </script>
  </body>
</html>
