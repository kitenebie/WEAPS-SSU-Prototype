<!DOCTYPE html>
<html lang="en" class="h-full">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login</title>
    <link href="src/outStyle.css" rel="stylesheet">
    <style>
      .bg-campus {
        background-image: linear-gradient(
            35deg,
            rgba(128, 0, 0, 0.8),
            rgba(128, 0, 0, 0.6)
          ),
          url("https://sorsu.edu.ph/wp-content/uploads/2024/02/BULAN-CAMPUS-BLESSING-AND-RIBBON-CUTTING-OF-GATE-50.jpg");
        background-size: cover;
        background-position: center;
      }
    </style>
  </head>
  <body class="h-full flex items-center justify-center bg-campus">
    <div
      class="w-full max-w-md bg-white/95 backdrop-blur-md p-8 rounded-2xl shadow-2xl"
    >
      <!-- Logo / Title -->
      <div class="text-center mb-6">
        <h1 class="text-3xl font-bold text-red-900">Welcome Back</h1>
        <p class="text-sm text-gray-600">Sign in to continue</p>
      </div>

      <!-- Login Form -->
      <!-- Login Form -->
      <form id="loginForm" class="space-y-5">
        <!-- Email -->
        <div>
          <label class="block text-sm font-medium text-red-900">Email</label>
          <input
            type="email"
            placeholder="Enter your email"
            class="w-full mt-1 px-4 py-2 border border-red-900 rounded-lg focus:ring-2 focus:ring-yellow-400 focus:border-yellow-400 outline-none"
            required
          />
        </div>

        <!-- Password -->
        <div>
          <label class="block text-sm font-medium text-red-900">Password</label>
          <input
            type="password"
            placeholder="Enter your password"
            class="w-full mt-1 px-4 py-2 border border-red-900 rounded-lg focus:ring-2 focus:ring-yellow-400 focus:border-yellow-400 outline-none"
            required
          />
        </div>

        <!-- Remember + Forgot -->
        <div class="flex items-center justify-between text-sm">
          <label class="flex items-center gap-2">
            <input
              type="checkbox"
              class="rounded text-red-900 focus:ring-yellow-400"
            />
            <span class="text-gray-700">Remember me</span>
          </label>
          <a href="#" class="text-red-900 hover:underline">Forgot password?</a>
        </div>

        <!-- Button -->
        <button
          type="submit"
          class="w-full py-2.5 rounded-lg bg-red-900 text-yellow-400 font-semibold hover:bg-red-900 transition"
        >
          Sign In
        </button>
      </form>

      <!-- Redirect Script -->
      <script src="js/login.js"></script>
      <!-- Divider -->
      <div class="flex items-center my-6">
        <hr class="flex-grow border-gray-300" />
        <span class="px-3 text-gray-400 text-sm">OR</span>
        <hr class="flex-grow border-gray-300" />
      </div>

      <!-- Social Login -->
      <div class="flex gap-3">
        <button
          class="w-1/2 flex items-center justify-center gap-2 py-2.5 border border-red-900 rounded-lg hover:bg-yellow-400/10 transition"
        >
          <img
            src="https://www.svgrepo.com/show/355037/google.svg"
            class="w-5 h-5"
          />
          <span class="text-sm font-medium text-red-900">Google</span>
        </button>
        <button
          class="w-1/2 flex items-center justify-center gap-2 py-2.5 border border-red-900 rounded-lg hover:bg-yellow-400/10 transition"
        >
          <img
            src="https://www.svgrepo.com/show/475647/facebook-color.svg"
            class="w-5 h-5"
          />
          <span class="text-sm font-medium text-red-900">Facebook</span>
        </button>
      </div>

      <!-- Sign up link -->
      <p class="text-center text-sm text-gray-600 mt-6">
        Donâ€™t have an account?
        <a href="signup.html" class="text-red-900 font-semibold hover:underline"
          >Sign up</a
        >
      </p>
    </div>
  </body>
</html>
