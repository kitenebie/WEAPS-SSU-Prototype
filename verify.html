<!DOCTYPE html>
<html lang="en" class="h-full">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Email Verification</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              maroon: "#800000",
              gold: "#FFD700",
            },
          },
        },
      };
    </script>
    <style>
      .bg-campus {
        background-image: linear-gradient(
            35deg,
            rgba(128, 0, 0, 0.8),
            rgba(128, 0, 0, 0.6)
          ),
          url("https://sorsu.edu.ph/wp-content/uploads/2024/02/BULAN-CAMPUS-BLESSING-AND-RIBBON-CUTTING-OF-GATE-50.jpg");
        background-size: cover;
        background-position: center;
      }
    </style>
  </head>
  <body class="h-full flex items-center justify-center  bg-campus">
    <div class="w-full max-w-md bg-white p-8 rounded-2xl shadow-xl">
      <!-- Title -->
      <div class="text-center mb-6">
        <h1 class="text-2xl font-bold text-maroon">Verify Your Email</h1>
        <p class="text-sm text-gray-600">
          Enter the 6-digit code we sent to
          <span id="userEmail" class="font-semibold text-maroon"></span>
        </p>
      </div>

      <!-- Verification Form -->
      <form id="verifyForm" class="space-y-5">
        <!-- Code Input -->
        <div>
          <label class="block text-sm font-medium text-maroon">Verification Code</label>
          <input
            type="text"
            id="code"
            maxlength="6"
            placeholder="123456"
            required
            class="w-full mt-1 px-4 py-2 border border-maroon rounded-lg focus:ring-2 focus:ring-gold focus:border-gold outline-none tracking-widest text-center"
          />
        </div>

        <!-- Verify Button -->
        <button
          type="submit"
          class="w-full py-2.5 rounded-lg bg-maroon text-gold font-semibold hover:bg-red-900 transition"
        >
          Verify
        </button>
      </form>
    </div>

    <script>
      // Show user email
      document.getElementById("userEmail").textContent =
        localStorage.getItem("signupEmail") || "your email";

      document.getElementById("verifyForm").addEventListener("submit", function (e) {
        e.preventDefault();
        const code = document.getElementById("code").value;

        // Fake check: Accept only "123456"
        if (code === "123456") {
          alert("✅ Email verified successfully for " + localStorage.getItem("signupName"));
          window.location.href = "main.html"; // go to main page after verification
        } else {
          alert("❌ Invalid code. Try again!");
        }
      });
    </script>
  </body>
</html>
