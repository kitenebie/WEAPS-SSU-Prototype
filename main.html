<!DOCTYPE html>
<html lang="en" class="h-full">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Employment Cards</title>
    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              maroon: "#800000",
              gold: "#FFD700",
            },
          },
        },
      };
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
    <meta name="color-scheme" content="light dark" />
  </head>
  <body
    class="min-h-full bg-[#F3EBEB] text-gray-900 antialiased dark:bg-gray-900 dark:text-gray-100 transition-colors duration-300"
  >
    <main class="p-6">
      <!-- Header with Logout -->
      <header
        class="bg-[#800000] text-white px-6 py-4 rounded-xl shadow-md flex justify-between items-center mb-6"
      >
        <!-- Company Logo (Clickable) -->
        <a href="company.html" class="flex items-center space-x-3">
          <img
            src="https://image.mono.ipros.com/public/company/logo/cd3/2084355/IPROS70908366485135546252.png?w=200&h=200"
            alt="Company Logo"
            class="w-12 h-12 rounded-full object-cover border-2 border-[#FFD700] shadow"
          />
          <span class="text-xl font-bold">TechCorp</span>
        </a>

        <!-- Header Title -->
        <h1 class="text-2xl font-bold">Recruiting Employees</h1>

        <!-- Logout Button -->
        <button
          id="logoutBtn"
          class="px-4 py-2 bg-[#FFD700] text-[#800000] font-semibold rounded-lg shadow hover:bg-yellow-400 transition"
        >
          Logout
        </button>
      </header>

      <!-- Search & Filter Controls -->
      <div id="controls" class="mb-6 space-y-4">
        <input
          id="searchInput"
          type="text"
          placeholder="ðŸ” Search by name or position..."
          class="w-full px-4 py-2 border border-gray-300 dark:border-gray-700 rounded-xl shadow-sm focus:ring-2 focus:ring-red-400 focus:outline-none bg-white dark:bg-gray-800 dark:text-gray-100"
        />
        <div id="filterTags" class="flex flex-wrap gap-2"></div>
      </div>

      <!-- Employee Cards -->
      <div
        id="card-container"
        class="grid gap-6 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5"
      ></div>

      <!-- CV Page -->
      <div
        id="cv-page"
        class="hidden relative max-w-full mx-auto bg-white dark:bg-gray-800 rounded-2xl shadow-xl p-8"
      >
        <button
          id="backBtn"
          class="mb-6 p-2 rounded-full bg-red-600 text-white hover:bg-red-700 transition flex items-center justify-center"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-5 w-5"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M15 19l-7-7 7-7"
            />
          </svg>
        </button>
        <div class="absolute top-4 right-4">
          <button
            onclick="window.location.href='profile.html'"
            class="bg-red-600 text-white px-4 py-2 rounded-lg shadow hover:bg-red-700 transition relative group"
          >
            Update Profile
            <!-- Tooltip -->
            <span
              class="absolute right-0 -bottom-8 mt-2 w-max bg-gray-800 text-white text-xs px-2 py-1 rounded opacity-0 group-hover:opacity-100 transition"
            >
              For Employee/Graduate
            </span>
          </button>
        </div>
        <div id="cv-content"></div>
      </div>
    </main>

    <!-- JS Files -->
    <script src="js/data.js"></script>
    <script src="js/render.js"></script>
    <script src="js/cv.js"></script>
    <script src="js/filter.js"></script>
    <script src="js/main.js"></script>

    <!-- Logout Script -->
    <script>
      document.getElementById("logoutBtn").addEventListener("click", () => {
        window.location.href = "index.html"; // back to login
      });
    </script>
  </body>
</html>
